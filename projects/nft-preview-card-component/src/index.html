<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is a solution to the 'NFT preview card component' challenge." />
    <link href="./scss/styles.scss" rel="stylesheet" />
    <link href="./images/avatar-sz7kow.png" rel="shortcut icon" type="image/x-icon" />
    <title>NFT preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="card__img-container">
        <img alt="Equilibrium" class="card__img" src="./images/image-equilibrium.jpg" />
      </div>
      <h1 class="card__heading">Equilibrium #3429</h1>
      <p class="card__desc">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__wallet-container">
        <p class="card__balance">0.041 ETH</p>
        <p class="card__timer">3 days left</p>
      </div>
      <div class="card__divider"></div>
      <div class="card__user-details-container">
        <img alt="Avatar" class="card__user-avatar" src="./images/image-avatar.png" />
        <p class="card__user">Creation of <a class="card__user-link" href="/#">Jules Wyvern</a></p>
      </div>
    </main>
  </body>
</html>
